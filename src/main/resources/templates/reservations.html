<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="BIG5">
	<title>List Reservations</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container text-center">
	<div><h1>Reservation List</h1></div> 
	<div>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Invoice #</th>
					<th>Date</th>
					<th>Customers</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="reservation : ${listReservations}">
				<tr>
					<td>[[${reservation.invoice}]]</td>
					<td>[[${reservation.date}]]</td>
					<td>[[${reservation.customers}]]</td>

					<td>
						<a th:href="@{'/reservations/edit/' + ${reservation.id}}">Edit</a>
						&nbsp;
						<a th:href="@{'/reservations/info/' + ${reservation.id}}">Info</a>
						&nbsp;
						<a th:href="@{'/reservations/delete/' + ${reservation.id}}">Delete</a>
					</td>
				</tr>
				</th:block>
			</tbody>
		</table>
	</div> 
	
</div>

</body>
</html>
