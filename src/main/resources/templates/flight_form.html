<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="BIG5">
	<title>Flight</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container text-center">
	<div class="p-5">
		<div th:if="${flight.id == null}"><h1>Create New Flight</h1></div>
		<div th:unless="${flight.id == null}"><h1>Edit Flight</h1></div>
	</div>
	
	<div class="p-2">
		<a class="h4">Reservation: [[${flight.reservation}]]</a>
	</div>
	<div class="p-2">
		<a class="h4">Customer: [[${flight.customer}]]</a>
	</div>	
	
	<form th:action="@{/flights/save}" th:object="${flight}" method="post" style="max-width: 1000px; margin: 0 auto;">
	<input type="hidden" th:field="*{id}" th:value="${flight.id}" />
	<div class ="m-3">
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Airline: </label>
			<div class="col-sm-8">
				<input type="text" th:field="*{airline}" class="form-control" required />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Flight #: </label>
			<div class="col-sm-8">
				<input type="text" th:field="*{flight_number}" class="form-control" required />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Seat Plan: </label>
			<div class="col-sm-8">
				<input type="text" th:field="*{seat_plan}" class="form-control" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Cabin Class: </label>
			<div class="col-sm-8">
				<input type="text" th:field="*{cabin_class}" class="form-control" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Meal: </label>
			<div class="col-sm-8">
				<input type="text" th:field="*{meal}" class="form-control" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Departure Airport: </label>
			<div class="col-sm-8">
				<input type="text" th:field="*{airport_departure}" class="form-control" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Arrival Airport: </label>
			<div class="col-sm-8">
				<input type="text" th:field="*{airport_arrival}" class="form-control" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Departure Time: </label>
			<div class="col-sm-8">
				<input type="datetime-local" th:field="*{time_departure}" class="form-control" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Arrival Time: </label>
			<div class="col-sm-8">
				<input type="datetime-local" th:field="*{time_arrival}" class="form-control" />
			</div>
		</div>
		
		<div class="text-center p-3">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
		
	</div>
	</form>
</div>

</body>
</html>
