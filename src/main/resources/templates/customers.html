<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="BIG5">
	<title>List Customers</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container text-center">
	<div><h1>Customer List</h1></div> 
	<div>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Gender</th>
					<th>Date of Birth</th>
					<th>Reservation(s)</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="customer : ${listCustomers}">
				<tr>
					<td>[[${customer.first_name} + ${" "} + ${customer.last_name}]]</td>
					<td>[[${customer.gender}]]</td>
					<td>[[${customer.birth_date}]]</td>
					<td>[[${customer.reservations}]]</td>
					<td>
						<a th:href="@{'/customers/edit/' + ${customer.id}}">Edit</a>
						&nbsp;
						<a th:href="@{'/customers/info/' + ${customer.id}}">Info</a>
						&nbsp;
						<a th:href="@{'/customers/delete/' + ${customer.id}}">Delete</a>
					</td>
				</tr>
				</th:block>
			</tbody>
		</table>
	</div> 
	
</div>

</body>
</html>
